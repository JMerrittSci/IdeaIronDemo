<style>

 .main {
 background-color: rgba(255, 255, 255, 0.5);
 margin-top: 100px;
 padding-bottom: 50px;
 }
 .main h1 {
 font-size: 3.5em;
 font-family: Arial;
 color: #2E3759;
 }
 .main h2 {
 font-size: 2em;
 font-family: Arial;
 color: #2E3759;
 }
 .main h3 {
 font-size: 1em;
 font-family: Arial;
 color: #2E3759;
 }
 .main p {
 font-size:1em;
 font-family: Arial;
 color: #2E3759;
 }

.column {
  float: left;
  width: 33.33%;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>

<html>
    <head>
        <title>EarlyDev Insight recommendation</title>
    </head>
    <body>
        <div class="main">
        <div style="text-align:center">
        {% if error_page == True %}
        <h2>Please select at least two tags!</h2>
        {% else %}
        <h1>Recommendation</h1>
        {% autoescape false %}
        <h3><br>{{output_str}}<br><br>
           We think the following current or former Early Access games may be similar to yours:<br><br>
<div class="row">
  <div class="column"><a href="{{url0}}">{{name0}}<br>
        <img src="{{img0}}"></img></a></div>
  <div class="column"><a href="{{url1}}">{{name1}}<br>
        <img src="{{img1}}"></img></a></div>
  <div class="column"><a href="{{url2}}">{{name2}}<br>
        <img src="{{img2}}"></img></a></div>
</div>
        </h3><br>
        {% endautoescape %}







        {% endif %}
        </div></div>

    </body>
</html>
